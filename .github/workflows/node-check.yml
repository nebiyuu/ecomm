# .github/workflows/node-check.yml
name: Node.js Run Check

on:
  push:
    branches:
      - main

jobs:
  check-node:
    runs-on: ubuntu-latest

    env:
      DB_HOST: localhost
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: mydb
      CI: true  # optional, use in your code to skip DB connection

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Quick run check
        run: |
          # Try to start the app and immediately exit
          node -e "require('./server.js'); console.log('Node app ran successfully');"
