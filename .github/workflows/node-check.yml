# .github/workflows/node-check.yml
name: Node.js Run Check

on:
  push:
    branches:
      - main  # change to your branch

jobs:
  check-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # your Node version

      - name: Install dependencies
        run: npm install

      - name: Quick run check
        run: |
          # Try to start the app and immediately exit
          node -e "require('./index.js'); console.log('Node app ran successfully');"
